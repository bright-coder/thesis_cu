<div class="form-group row">
    <label class="col-sm-3 form-control-label">Name
        <span style="color:red">*</span>
    </label>
    <div class="col-sm-9">
        <input id="inputName" value="" type="text" name="name" placeholder="input name." class="form-control form-control-success"
            required>
    </div>
</div>
<div class="col-sm-9 offset-sm-3">
    <hr>
</div>
<div class="form-group row">
    <label class="col-sm-3 form-control-label">DataType
        <span style="color:red">*</span>
    </label>
    <div class="col-sm-9">
        <select id="inputDataType" name="dataType" class="selectpicker form-control" data-style="btn-primary" title="Choose Data Type."
            required>
            <option value="char">char</option>
            <option value="varchar">varchar</option>
            <option value="nchar">nchar</option>
            <option value="nvarchar">nvarchar</option>
            <option value="int">int</option>
            <option value="float">float</option>
            <option value="decimal">decimal</option>
            <option value="date">date</option>
            <option value="datetime">datetime</option>
        </select>
    </div>
</div>
<div id="dataTypeDetail">
</div>
<div class="col-sm-9 offset-sm-3">
    <hr>
</div>
<div id="constraintDetail">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">Default</label>
        <div class="col-sm-9">
            <input id="inputDefault" type="text" name="default" placeholder="Default value." class="form-control form-control-success">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label"></label>
        <div class="col-sm-4">
            <label class="checkbox-inline">
                <input id="inputNullable" name="nullable" type="checkbox" value="Y"> Nullable
            </label>
        </div>
        <div class="col-sm-4">
            <label class="checkbox-inline">
                <input id="inputUnique" name="unique" type="checkbox" value="Y"> Unique
            </label>
        </div>
    </div>
</div>
<div id="minMax">
</div>
<div class="col-sm-9 offset-sm-3">
    <hr>
</div>
<div class="form-group row">
    <label class="col-sm-3 form-control-label">Column Name
        <span style="color:red">*</span>
    </label>
    <div class="col-sm-9">
        <input id="inputColumnName" value="" type="text" name="columnName" placeholder="column name." class="form-control form-control-success"
            required>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-3 form-control-label">Table Name
        <span style="color:red">*</span>
    </label>
    <div class="col-sm-9">
        <input id="inputTableName" value="" type="text" name="tableName" placeholder="table name." class="form-control form-control-success"
            required>
    </div>
</div>
